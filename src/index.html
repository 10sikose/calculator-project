<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="m-calc-body">
        <div class="m-head">
            <div class="m-disp-container">
                <span class="m-disp">0</span>
            </div>
        </div>
        <div class="m-ctrls-container">
            <div class="m-ctrls" id="cancel">C</div>
            <div class="m-ctrls" id="correct">CE</div>
            <div class="m-ctrls" id="backspace"><i class="fas fa-backspace"></i></div>
            <div class="m-nums" id="seven">7</div>
            <div class="m-nums" id="eight">8</div>
            <div class="m-nums" id="nine">9</div>
            <div class="m-nums" id="four">4</div>
            <div class="m-nums" id="five">5</div>
            <div class="m-nums" id="six">6</div>
            <div class="m-nums" id="one">1</div>
            <div class="m-nums" id="two">2</div>
            <div class="m-nums" id="three">3</div>
            <div class="m-nums" id="zero">0</div>
            <div class="m-dec" id="decimal">,</div>
            <div class="m-operators" id="add">+</div>
            <div class="m-operators" id="subtract">-</div>
            <div class="m-operators" id="multiply">*</div>
            <div class="m-operators" id="divide">/</div>
            <div class="m-operators" id="raisePow">x<sup>y</sup></div>
            <div class="m-operators" id="square">x<sup>2</sup></div>
            <div class="m-operators" id="findRoot"><sup>y</sup>√x</div>
            <div class="m-operators" id="findSquareRoot">√x</div>
            <div class="m-operators" id="negate">+/-</div>
            <div class="m-operators" id="equals">=</div>
        </div>
    </div>
</body>
</html>
